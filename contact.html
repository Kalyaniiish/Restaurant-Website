<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us | The Urban Tandoor</title>
  <style>
    /* Global Reset & Background */
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff5f8;
    }

    /* Header */
    header {
      background-color: #1f1f1f;
      padding: 15px 30px;
      color: white;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar h1 {
      font-size: 24px;
    }

    .navbar nav a {
      color: #fff;
      margin-left: 20px;
      text-decoration: none;
    }

    .navbar nav a.active {
      border-bottom: 2px solid #ff7aa2;
    }

    /* Contact Container */
    .contact-container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.15);
      width: 450px;
      max-width: 90%;
      margin: 40px auto;
      text-align: center;
    }

    .contact-container h1 {
      color: #ff5e8e;
      font-size: 28px;
      margin-bottom: 20px;
    }

    input, textarea, button {
      width: 100%;
      padding: 14px 16px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
      box-sizing: border-box;
    }

    input:focus, textarea:focus {
      outline: none;
      border: 1px solid #ff5e8e;
      box-shadow: 0 0 5px rgba(255, 94, 142, 0.4);
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    button {
      background-color: rgb(67, 67, 129);
      color: white;
      border: none;
      font-weight: bold;
      transition: background 0.3s ease;
      cursor: pointer;
    }

    button:hover {
      background-color: rgb(55, 55, 110);
    }

    /* Responsive */
    @media (max-width: 480px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
      }

      .navbar nav {
        margin-top: 10px;
      }

      .navbar nav a {
        display: inline-block;
        margin: 5px 10px 0 0;
      }

      .contact-container h1 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="navbar">
      <h1>The Urban Tandoor</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About us</a>
        <a href="menu.html">Menu</a>
        <a href="reviews.html">Reviews</a>
        <a href="booking.html">Booking</a>
        <a href="contact.html" class="active">Contact Us</a>
      </nav>
    </div>
  </header>

  <!-- Contact Form -->
  <div class="contact-container">
    <h1>Contact Us</h1>
    <form onsubmit="alert('Thank you! Weâ€™ll get back to you soon.'); return false;">
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <textarea placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </div>

</body>
</html>
