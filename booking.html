<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book a Table | The Urban Tandoor</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff5f8;
    }

    
    header {
      background-color: #1f1f1f;
      padding: 15px 30px;
      color: white;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar h1 {
      font-size: 24px;
    }

    .navbar nav a {
      color: #fff;
      margin-left: 20px;
      text-decoration: none;
    }

    .navbar nav a.active {
      border-bottom: 2px solid #ff7aa2;
    }
    .booking-container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.15);
      width: 420px;
      max-width: 90%;
      text-align: center;
      margin: 40px auto; 
    }

    .booking-container h1 {
      color: #ff5e8e;
      margin-bottom: 20px;
      font-size: 28px;
    }

    
    input, button {
      width: 100%;
      padding: 14px 16px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
      box-sizing: border-box;
    }

    input:focus {
      outline: none;
      border: 1px solid #ff5e8e;
      box-shadow: 0 0 5px rgba(255, 94, 142, 0.4);
    }

    button {
      background-color: rgb(67, 67, 129);
      color: white;
      border: none;
      font-weight: bold;
      transition: background 0.3s ease;
      cursor: pointer;
    }

    button:hover {
      background-color: rgb(55, 55, 110);
    }

    
    @media (max-width: 480px) {
      .booking-container {
        padding: 20px;
        width: 90%;
      }

      .booking-container h1 {
        font-size: 24px;
      }

      .navbar {
        flex-direction: column;
        align-items: flex-start;
      }

      .navbar nav {
        margin-top: 10px;
      }

      .navbar nav a {
        display: inline-block;
        margin: 5px 10px 0 0;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="navbar">
      <h1>The Urban Tandoor</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About us</a>
        <a href="menu.html">Menu</a>
        <a href="reviews.html">Reviews</a>
        <a href="booking.html" class="active">Booking</a>
        <a href="contact.html">Contact Us</a>
      </nav>
    </div>
  </header>
  <div class="booking-container">
    <h1>Book a Table</h1>
    <form onsubmit="alert('Your table has been booked!'); return false;">
      <input type="text" placeholder="Your Name" required />
      <input type="date" required />
      <input type="time" required />
      <input type="number" placeholder="Number of Guests" required />
      <button type="submit">Book your seats</button>
    </form>
  </div>

</body>
</html>
